<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architectural Portfolio</title>
  <style>
    :root {
      --font: 'Helvetica Neue', sans-serif;
      --bg: #ffffff;
      --text: #222222;
      --accent: #888888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 400;
      letter-spacing: 1px;
    }

    header p {
      color: var(--accent);
      font-size: 1em;
      margin-top: 10px;
    }

    section {
      margin-bottom: 60px;
    }

    .project {
      margin-bottom: 40px;
    }

    .project img {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #eee;
    }

    .project h2 {
      font-size: 1.5em;
      font-weight: 400;
    }

    .project p {
      color: var(--accent);
      font-size: 0.95em;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: var(--accent);
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jane Doe</h1>
    <p>Architect | Designer | Minimalist</p>
  </header>

  <section>
    <div class="project">
      <h2>Modern Courtyard House</h2>
      <p>Residential Architecture – 2024</p>
      <img src="https://via.placeholder.com/900x600?text=Project+1" alt="Modern Courtyard House" />
    </div>

    <div class="project">
      <h2>Urban Loft Renovation</h2>
      <p>Interior Architecture – 2023</p>
      <img src="https://via.placeholder.com/900x600?text=Project+2" alt="Urban Loft Renovation" />
    </div>

    <div class="project">
      <h2>Community Library Pavilion</h2>
      <p>Public Architecture – 2022</p>
      <img src="https://via.placeholder.com/900x600?text=Project+3" alt="Library Pavilion" />
    </div>
  </section>

  <footer>
    &copy; 2025 Jane Doe · Contact: janedoe@example.com
  </footer>

</body>
</html>
